{% set name = "xontrib-ssh-agent" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8a1daac9d375bd57ebd6608231e5bf7a49e479095ba5db9a539419bdd6956049

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - xonsh

test:
  commands:
    - test -f "${SP_DIR}/xontrib/ssh_agent.xsh"

about:
  home: https://bitbucket.org/dyuri/xontrib-ssh-agent
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: ssh-agent xonsh integration

extra:
  recipe-maintainers:
    - scopatz
